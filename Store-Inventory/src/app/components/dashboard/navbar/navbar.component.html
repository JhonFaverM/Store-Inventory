
<mat-toolbar color="primary">
    <span>Bicycle Shop</span>
    <span class="example-spacer"></span>
    <button mat-button color="secundary" *ngFor="let item of menu" [routerLink]="item.redirect">{{ item.nombre }}</button>
    <span class="example-spacer"></span>
    <button routerLink="/dashboard/login" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>logout</mat-icon>
      </button>
  </mat-toolbar>
