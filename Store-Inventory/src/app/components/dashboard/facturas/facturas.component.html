<div class="container">
    <mat-toolbar>
        <span>Administrar Facturas</span>
    </mat-toolbar>

    <div class="container">
        <mat-toolbar>
            <span>Registrar clientes</span>
        </mat-toolbar>
    
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">
    
          
            <!-- Position Column -->
            <ng-container matColumnDef="invoice">
              <th mat-header-cell *matHeaderCellDef> Factura </th>
              <td mat-cell *matCellDef="let element"> {{element.invoice}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef> Fecha </th>
              <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="client">
              <th mat-header-cell *matHeaderCellDef> Cliente </th>
              <td mat-cell *matCellDef="let element"> {{element.client}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="seller">
              <th mat-header-cell *matHeaderCellDef> Vendedor </th>
              <td mat-cell *matCellDef="let element"> {{element.seller}} </td>
            </ng-container>

            <ng-container matColumnDef="bill scam">
                <th mat-header-cell *matHeaderCellDef> Estado Factura </th>
                <td mat-cell *matCellDef="let element"> {{element.billScam}} </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
    
</div>
